spring:
  application:
    name: openwms-edge
  main:
    banner-mode: "OFF"
  config:
    name: globals
  cloud:
    config:
      label: ${owms.tenant:master}
      fail-fast: true
      discovery:
        enabled: true
        service-id: openwms-config

logging:
  level:
    org.springframework.cloud.netflix: DEBUG

owms:
  eureka:
    # Override this in cloud environment!
    url: http://user:sa@localhost:8761

server:
  port: ${PORT:8086}

security:
  user:
    # Override this in cloud environment!
    password: sa

eureka:
  client:
    serviceUrl:
      defaultZone: ${owms.eureka.url}/eureka
    healthcheck:
      enabled: true
  instance:
    metadata-map:
      username: user
      password: ${security.user.password}
      protocol: http

zuul:
  ignoredServices: '*'
  stripPrefix: false
  routes:
    core-uaa:
      path: /users/**
      stripPrefix: false
    tms-service:
      path: /v1/transportorders/**
      stripPrefix: false

---
spring:
  profiles: CLOUD

eureka:
  instance:
    hostname: ${OWMS_API_URL:openwms-api.herokuapp.com}
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: ${OWMS_API_PROTOCOL:https}://${eureka.instance.hostName}/info
    healthCheckUrl: ${OWMS_API_PROTOCOL:https}://${eureka.instance.hostName}/health
    homePageUrl: ${OWMS_API_PROTOCOL:https}://${eureka.instance.hostName}/
    metadata-map:
      protocol: https
