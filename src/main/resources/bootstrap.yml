spring:
  application:
    name: openwms-edge
  main:
    banner-mode: "OFF"
  config:
    name: globals
  cloud:
    config:
      label: ${owms.tenant}
      fail-fast: true
      discovery:
        enabled: true
        service-id: openwms-config

logging:
  level:
    org.springframework.cloud.netflix: OFF

owms:
  srv:
    protocol: http
    hostname: localhost
  eureka:
    # Override this in cloud environment!
    url: http://user:sa@localhost:8761
  tenant: master

server:
  port: ${PORT:8086}

security:
  user:
    # Override this in cloud environment!
    password: sa

eureka:
  client:
    serviceUrl:
      defaultZone: ${owms.eureka.url}/eureka
    healthcheck:
      enabled: true
  instance:
    metadata-map:
      username: ${security.user.name}
      password: ${security.user.password}
      protocol: ${owms.srv.protocol}

zuul:
  ignoredServices: '*'
  stripPrefix: false
  routes:
    core-uaa:
      path: /users/**
      stripPrefix: false
    tms-service:
      path: /v1/transportorders/**
      stripPrefix: false

---
spring:
  profiles: CLOUD

owms:
  srv:
    protocol: https
    hostname: openwms-api.herokuapp.com
  eureka:
    # Override this in cloud environment!
    url: http://user:sa@localhost:8761
  tenant: master

eureka:
  instance:
    hostname: ${owms.srv.hostname}
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: ${owms.srv.protocol}://${eureka.instance.hostName}/info
    healthCheckUrl: ${owms.srv.protocol}://${eureka.instance.hostName}/health
    homePageUrl: ${owms.srv.protocol}://${eureka.instance.hostName}/
