spring:
  application:
    name: openwms-edge
  config:
    location: classpath:application.yml
  autoconfigure:
    # TODO: remove when fixed https://github.com/spring-projects/spring-security/issues/6314
    exclude: org.springframework.boot.actuate.autoconfigure.security.reactive.ReactiveManagementWebSecurityAutoConfiguration
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: uaa
            client-id: gateway
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: gateway
        provider:
          uaa:
            authorization-uri: http://localhost:8110/uaa/oauth/authorize
            token-uri: http://localhost:8110/uaa/oauth/token
            user-info-uri: http://localhost:8110/uaa/oauth/userinfo
            user-name-attribute: sub
            preferTokenInfo: true
            jwk-set-uri: http://localhost:8110/uaa/token_keys
    user:
      name: user
      password: sa

owms:
  eureka:
    url: http://user:sa@localhost:8761
    zone: ${owms.eureka.url}/eureka/
  srv:
    hostname: localhost
    protocol: http
  tenant: master

server:
  port: ${PORT:8086}

eureka:
  client:
    instance-info-replication-interval-seconds: 10 # default is 30
    service-url:
      defaultZone: ${owms.eureka.zone} # Must be camelCase
  instance:
    hostname: ${owms.srv.hostname}
    # Request a lease with a validity of 5 seconds. If until then the
    # lease has not been renewed, it expires and the Eureka server can evict it.
    # Default: 90s
    lease-expiration-duration-in-seconds: 5

    # The cadence of lease renewal, i.e. how often a heartbeat is sent to Eureka server.
    # In this case every 2 seconds. Use this only for development / debugging. In production use the ...
    # Default: 30s
    lease-renewal-interval-in-seconds: 30
    metadata-map:
      config-protocol: http # The protocol used to access the config server
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
      protocol: ${owms.srv.protocol}
      zone: ${owms.eureka.zone}
    non-secure-port-enabled: true
    prefer-ip-address: true
    secure-port-enabled: false

info:
  scm-url: "@scm.url@"
  build-url: "https://github.com/spring-labs/@project.artifactId@/actions"

logging:
  file:
    name: BOOT-Edge-Service.log
    path: "/tmp/owms"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    rabbit:
      enabled: false
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: true
  info:
    git:
      mode: simple

---
spring:
  config:
    activate:
      on-profile: K8S
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: uaa
            client-id: gateway
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: gateway
        provider:
          uaa:
            authorization-uri: https://core-uaa:8110/uaa/oauth/authorize
            token-uri: https://core-uaa:8110/uaa/oauth/token
            user-info-uri: https://core-uaa:8110/uaa/oauth/userinfo
            user-name-attribute: sub
            preferTokenInfo: true
            jwk-set-uri: https://core-uaa:8110/uaa/token_keys
