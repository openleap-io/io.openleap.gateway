            user-info-uri: https://openwms-core-uaa.herokuapp.com/uaa/oauth/userinfo
            user-name-attribute: sub
            preferTokenInfo: true
            jwk-set-uri: https://openwms-core-uaa.herokuapp.com/uaa/token_keys

owms:
