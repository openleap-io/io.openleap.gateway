spring:
  application:
    name: openwms-edge
  cloud:
    config:
      discovery:
        enabled: true
        service-id: openwms-config
      enabled: true
      fail-fast: true # true means retry
      retry:
        max-attempts: 120
    discovery:
      enabled: true
  config:
    location: classpath:application.yml

owms:
  eureka:
    url: http://user:sa@localhost:8761
    zone: ${owms.eureka.url}/eureka/
  srv:
    protocol: http
    hostname: localhost
  tenant: master

server:
  port: ${PORT:8086}

eureka:
  client:
    instance-info-replication-interval-seconds: 10 # default is 30
    service-url:
      defaultZone: ${owms.eureka.zone}  # Must be camelCase
  instance:
    hostname: ${owms.srv.hostname}
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
      protocol: ${owms.srv.protocol}
      zone: ${owms.eureka.zone}
logging:
  file:
    name: BOOT-Edge-Service.log
    path: "/tmp/owms"

management:
  endpoints:
    web:
      exposure:
        include: "prometheus"

---
spring:
  profiles: HEROKU
  main:
    banner-mode: "OFF"
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true

owms:
  srv:
    protocol: https
    hostname: openwms-api.herokuapp.com

eureka:
  instance:
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/info
    healthCheckUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/health
    homePageUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/

---
spring:
  profiles: K8S
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: uaa
#            client-id: 5f81569eaae7535dae41
#            client-secret: 8886009e9f8d6a317fcfc61d436d06b49bf22ec9
            client-id: gateway
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: gateway
        provider:
          uaa:
            authorization-uri: http://localhost:8110/uaa/oauth/authorize
            token-uri: http://core-uaa:8110/uaa/oauth/token
            user-info-uri: http://core-uaa:8110/uaa/userinfo
            user-name-attribute: sub
            jwk-set-uri: http://core-uaa:8110/uaa/token_keys
          github:
            client:
              clientId: 5f81569eaae7535dae41
              clientSecret: 8886009e9f8d6a317fcfc61d436d06b49bf22ec9
              accessTokenUri: https://github.com/login/oauth/access_token
              userAuthorizationUri: https://github.com/login/oauth/authorize
              clientAuthenticationScheme: form
            resource:
              userInfoUri: https://api.github.com/user