language: java

dist: xenial

jdk:
  - openjdk11

env:
  - MAVEN_OPTS=-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

cache:
  directories:
    - .autoconf
    - $TRAVIS_HOME/.m2

jobs:
  fast_finish: true

services:
- docker

install: true

script:
  - mvn package -Dci.buildNumber=$TRAVIS_BUILD_NUMBER -U

after_success:
  - docker build -t interface21/openwms-gateway:latest .

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master
